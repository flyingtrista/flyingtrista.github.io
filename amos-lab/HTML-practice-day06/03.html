<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/utility-css/reset.css">

    <style>
        * {
            /* 設定單行行高 */
            line-height: 1;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #6af;
            position: relative;


        }

        .logo img {

            /* 文字置底的另一種寫法 */
            vertical-align: middle;
        }

        .HB {
            width: 40px;
            height: 40px;
            background-color: #000;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: pink;
        }

        .HB span {
            width: 80%;
            height: 20px;
            background-color: #000;
        }



        .main-nav {
            /* display: none; */
            position: absolute;
            background-color: #fa0;
            top: 100%;
            left: 0;
            right: 0;
        }

        .main-nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .main-nav a:hover {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #999;
        }

        .main-nav a+a {
            border-top: 2px solid #fff;
        }

        #menu-control{
            display: none;
        }





        /* 平板
        若平板選單放不下去 就用漢堡方式呈現 */




        /* 手機專用 */

        @media screen and (width<768px) {

            /* 小於或等於767 */
            /*  寫法1:  
            width<768px
            寫法2: 
            max-width:767px 
        */

            .HN span{
                
            }
            .main-nav{
                display: none;
                position: absolute;
                background-color: #fa0;
                top: 100%;
                left: 0;
                right: 0;
            }
            #menu-control:checked + .main-header .main-nav{
                display: block;
            }
            .main-nav a{
                display: block;
            }
            .main-nav a+a{
                border-top:1px solid #000 ;
            }

        }


        /* 桌機版本 */
        /*  @media screen and (min-width:768px) */
        @media screen and (width>=768px) {
            .HB {
                display: none;
            }

            .main-nav {
                /* 要複寫 */
                display: flex;


            }

            .main-nav a {


                color: #333;
            }

            .main-nav a:hover {

                color: rgb(21, 132, 84);
            }

            .main-nav a+a {
                border-top: none;
            }

        }

        /* 
        如果只修改平板
        寫法1: 
            min-width:768px and max-width:1024px
        寫法2:
            768px <= with < 1024px 

        
    */


        /* 手機上面沒有hover的行為 */


        
    </style>
</head>

<body>
    <!-- input放這裡可以控制的範圍最多 -->
    <input type="text" id="menu-control">
    <header class="main-header">

        <!-- logo區 -->
        <div class="logo">
            <h1>
                <a href="">
                    <img src="https://picsum.photos/id/1025/80/40" alt="">
                </a>
            </h1>
        </div>

        <!-- 漢堡區 -->
        <!-- 改寫input為label 並加上對應的for -->
        <label for="menu-control" class="HB">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- 選單區 -->
        <div class="main-nav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </div>
    </header>
</body>

</html>

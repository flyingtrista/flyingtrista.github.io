        .row-cols-1>.col {

            width: 20%;
        }

        .row-cols-6>.col {

            width: 16.6666666667%;
        }


        .ooxx {
            margin-bottom: 20px;
        }

        .row{
            background-color: pink;
            
        }
        .col{
            border: 1px red solid;

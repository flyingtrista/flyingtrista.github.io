<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜數字~安妮雅!!玩遊戲時間~</title>
    <link rel="stylesheet" href="/utility-css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <header>
            <p><img class="logo" src="https://spy-family.net/assets/img/common/header_logo.png" alt=""> </p>
            
            <h1>what's the <span class="mark-pen">number</span>?</h1>
            <p>猜猜數字 </p>
        </header>
        <main>
            <section class="area-showMsg">
                <!-- 顯示區 -->
                <div class="icon">
                    <img  src="https://spy-family.net/assets/img/special/anya/02.png" alt="">

                    
    
                </div>
    
                <section class="area-input">
                    <div class="show-range">
                        <p >請輸入<span class="min"></span>到<span class="max"></span>之間的數字</p>

                    </div>
                    <div>
                        <!-- <label for="password">輸入密碼</label> -->
                        <p><input type="text" id="password" maxlength="2" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"></p>
                        
                    </div>
                    <div class="count">
                        <p>請猜猜</p>
                    </div>
                    <div class="over mark-pen">
                        <p>小心..猜錯太多次會被<span class="red">送走</span>喔!!!</p>
                        
                    </div>
                </section>
            </section>
    
            <!-- 數字鍵盤區 -->

    
            <!-- width: 300px; -->
            <section class="area-btn">
                <div class="main-btn">
                   
                  
                    <button class="reset">clean</button>
                    <button class="submit">enter</button>
                </div>
            
                <div class="main-content">
                    
                    <button id="btn1" class="btn" data-num="1">1</button>
                    <button id="btn2" class="btn" data-num="2">2</button>
                    <button id="btn3" class="btn" data-num="3">3</button>
                    <button id="btn4" class="btn" data-num="4">4</button>
                    <button id="btn5" class="btn" data-num="5">5</button>
                    <button id="btn6" class="btn" data-num="6">6</button>
                    <button id="btn7" class="btn" data-num="7">7</button>
                    <button id="btn8" class="btn" data-num="8">8</button>
                    <button id="btn9" class="btn" data-num="9">9</button>
                    <button id="btn0" class="btn" data-num="0">0</button>
                </div>
                
            </section>


    
        </article>
    
    
        </main>
       

    <script src="/js-preview-01/all.js"></script>
</body>

</html>

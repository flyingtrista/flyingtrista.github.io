<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
          <label for="input">姓名：</label>
          <input type="text" id="inputName">
        </div>
        <div>
          <label for="password">密碼：</label>
          <input type="password" id="password">
        </div>
        <div>
          <label for="url">網址：</label>
          <input type="url" id="url">
        </div>
        <div><label for="email">信箱：</label>
          <input type="email" id="email">
        </div>
      
        <div>
          <label for="tel">電話：</label>
          <input type="tel" id="tel">
        </div>
        <div>
          <label for="file">檔案：</label>
          <input type="file" id="file">
        </div>
      
        <div>
          <label for="image">圖片：</label>
          <input type="image" id="image">
        </div>
        <div>
          <label for="number">年齡：</label>
          <input type="number" id="number" min="10" max="90">
        </div>
      
        <div>
          <label for="date">生日：</label>
          <input type="date" id="date">
        </div>
        <div>
          <label for="time">時間：</label>
          <input type="time" id="time">
        </div>
        <div>
          <label for="color">色彩：</label>
          <input type="color" id="color">
      
        </div>
        <div>
          <label for="range">區間：</label>
          <input type="range" id="range">
      
        </div>


       <div>
        <input type="checkbox" name="gender" id="">男
        <input type="checkbox" name="gender" id="">女
       </div> 
        <div>
          <input type="submit" id="submit" value="提交">
      
        </div>
        <div>
          <input type="reset" id="reset" value="重設">
        </div>
        <div>
          <input type="button" value="input按鈕">
      
        </div>
        <div>
          <button>按鈕</button>
      
        </div>
      
      </form>
</body>
</html>

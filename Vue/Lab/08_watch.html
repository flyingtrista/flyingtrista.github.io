<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app1">

        <input type="text" v-model = "inputVal">
        <p>{{ msg }}</p>
        <hr/>
        <input type="text" v-model = "inputNum">
        <p>{{ numMsg }}</p>

    </div>


    <script>
        const app1 = new Vue({
            el:'#app1',
            data:{
                inputVal:'123',
                msg:'',
                inputNum:'2345',
                numMsg:''
            },
            watch:{
                inputVal:function(){
                    this.msg=`${new Date()} 有人異動`;
                },
                inputNum:function(){
                    let r = /^[0-9]{1,}$/;
                    if(! r.test(this.inputNum)){
                        this.numMsg = "您輸入的不是數字"
                    }else{
                        this.numMsg = ''
                    }

                }
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app1">

        <p>{{a}} + {{b}} = {{sum}}</p>
        <p>{{ fullName}}</p>

        <hr />
        <ul>
            <li v-for="item in cart">
                {{item.name}} 單價:{{item.price}}
                數量:<input type="number" v-model="item.amount">
            </li>
        </ul>
        <p>{{total|currency}}</p>
    </div>
    <script>
        const app1 = new Vue({
            el: '#app1',
            data: {
                a: 10,
                b: 20,
                firstName: 'Dora',
                lastName: 'Huang',
                msg: '',
                cart: [
                    { name: '牛奶', price: 50, amount: 10 },
                    { name: '咖啡', price: 20, amount: 10 },
                    { name: '奶茶', price: 10, amount: 10 },
                    { name: '奶粉', price: 20, amount: 10 },
                    { name: '麥片', price: 40, amount: 10 }
                ]

            },
            computed: {
                sum() {
                    return this.a + this.b;
                },
                fullName() {
                    return `${this.firstName} ${this.lastName}`
                },
                total() {
                    return this.cart
                        .map(x => x.price * x.amount)
                        .reduce((a, b) => a + b)
                }
            }, filters:{
                currency(val){
                    return `NT ${val.toLocaleString('en-us')}`
                }
            }
        })

    </script>
</body>

</html>

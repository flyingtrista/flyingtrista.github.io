<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app1">

        <button @click="sayHello">Button 1</button>
        <button v-on:mouseleave="sayHello">Button 2</button>
        <button>Button 3</button>
    </div>


    <script>
        const app1 = new Vue({
            el:'#app1',
            data:{
                title:'Build School'

            },
            methods:{
                sayHello(){
                    // 在方法內加資料要使用this
                    alert(`Hello ${this.title}`)
                }
            }
        })

    </script>
</body>
</html>

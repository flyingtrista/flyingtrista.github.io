<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   
    <!-- old -->
    <div id="app">
        <h1>...</h1>
    </div>

    <!-- Vue -->
    <div id="app1">
        <h1>{{title}}</h1>
    </div>


    <div id="app2">
        {{title}}
    </div>

    <script>

        const h1 = document.querySelector("#app h1");
        h1.innerText = 'Build School';

        // Vue
        const app1 = new Vue({
            el:'#app1',
            data:{
                title:'Build School'
            }
        })

        const app2 = new Vue({
            name:'app2',
            el:'#app2',
            data:{
                title:'app2!!!!'
            }
        })

    </script>
</body>
</html>

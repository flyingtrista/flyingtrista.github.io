<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 250px;
            padding: 10px;
            border: 1px solid #f00;
            /* transform: rotate(4deg); */
        }
        .card img{
            width: 100%;
            vertical-align: top;
            transition: 6s linear;
        }
        .card .pic{
            overflow: hidden;
        }
        .card:hover img{
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="pic">
            <img src="https://picsum.photos/300/200?random=22">
        </div>
        <div class="txt">

        </div>
    </div>

    
</body>
</html>

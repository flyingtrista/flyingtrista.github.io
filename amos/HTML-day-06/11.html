<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            background-color: #aaa;
            position: relative;
            perspective: 400px;
            transform-style: preserve-3d;
        }
        .flip{
            width: 40px;
            height: 100%;
            position: absolute;
            z-index: 3;
            transform: rotatey(0deg);
            transition: 1s;
            outline: 1px solid blue;
        }
        .flip span{
            position: absolute;
            width: 100%;
            height: 100%;
            outline: 1px solid blue;
            left: 100%;
            transform: rotatey(0deg);
            transition: 1s;
            transform-style: preserve-3d;
        }
        .card:hover .flip{
            transform: rotatey(-40deg);
            transform-style: preserve-3d;
        }
        .card:hover .flip span{
            transform: rotatey(-20deg);
            transform-origin: left center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="flip">
            <span>
                <span>
                    <span>
                        <span></span>
                    </span>
                </span>
            </span>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim aperiam laudantium cum perferendi.</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background-color: #f0a;
            display: flex;
            
            flex-wrap: wrap;
        }
        .child{
            width: 50px;
            height: 100px;
            flex-basis: 150px;
            background-color: #fa0;
            margin: 5px;
            font-size: 32px;
        }
        .child:nth-child(1){
            order: 1;
            flex: 1 0 100px;
        }
        .child:nth-child(2){
            order: 1;

        }
        .child:nth-child(3){
            /* order: -1; */
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">child A</div>
        <div class="child">child B</div>
        <div class="child">child C</div>
        <div class="child">child D</div>
        <div class="child">child E</div>
    </div>



    
</body>
</html>

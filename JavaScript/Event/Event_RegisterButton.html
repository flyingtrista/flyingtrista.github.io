<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1" onclick="Event1(event,this)">按鈕1</button>
    <button id="button2">按鈕2</button>
    <button id="button3">按鈕3</button>
    
    <script>
        // EX1. 在HTML attribute指定事件處理器
        function Event1(event,element){
            alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
            alert(element.innerHTML);
        }   

        // EX2. 用JS在HTML元素屬性設定事件
        const btn2 = document.getElementById("button2");
        btn2.onclick=function(event){
            alert(`${event.constructor.name}事件類型的 ${event.type}事件`);

        }

        // EventTarget.addEventListiner
        const btn3 = document.getElementById("button3");
        btn3.addEventListener("click",function(e){
            alert(`${event.constructor.name}事件類型的 ${event.type}事件`);

        });

    </script>
</body>
</html>

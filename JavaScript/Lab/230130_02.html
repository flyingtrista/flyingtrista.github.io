    <script>
        const urlLoL = 'https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json';

        let namesArray = [];
        let championsObject = {};

        $(function () {
            //getJsonHeroData(urlLoL);

            let jqXhr = $.getJSON(urlLoL);

            jqXhr
                .done(function(result){
                    championsObject = result.data;
                    namesArray = Object.keys(championsObject);
                    if (namesArray.length > 0) {
                        setSliders(namesArray); //設定silder內容
                        InitializeSwiper();     //初始Swiper
                        //document.querySelector('.mySwiper').style.visibility = 'visible';
                        $('.mySwiper').css("visibility", "visible");
                    }
                });

        });

        function getJsonHeroData(uri) {
            $.getJSON(uri)
                .done(function (result) {
                    championsObject = result.data;
                    namesArray = Object.keys(championsObject);
                    if (namesArray.length > 0) {
                        setSliders(namesArray); //設定silder內容
                        InitializeSwiper();     //初始Swiper
                        //document.querySelector('.mySwiper').style.visibility = 'visible';
                        $('.mySwiper').css("visibility", "visible");
                    }
                });
        }

        //設定Slider內容
        function setSliders(namesArray) {
            let _namesArray = Array.from(namesArray); //複製陣列

            let mainphoto = $('#mainphoto');
            let thumbs = $('#thumbs');

            //設定Slider內容
            _namesArray.forEach((item, index) => {
                let sliderDiv = $("<div></div>");
                sliderDiv.addClass("swiper-slide");

                let img = $("<img>");
                img.attr("src", `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${_namesArray[index]}_0.jpg`);
                sliderDiv.append(img);

                let $clone1 =  sliderDiv.clone();
                let $clone2 =  sliderDiv.clone();

                mainphoto.append($clone1);
                //thumbs.append($clone2);
                sliderDiv.clone().appendTo(thumbs);
            });
        }

        function InitializeSwiper() {
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
            });
            var swiper2 = new Swiper(".mySwiper2", {
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                thumbs: {
                    swiper: swiper,
                },
            });
        }
    </script>

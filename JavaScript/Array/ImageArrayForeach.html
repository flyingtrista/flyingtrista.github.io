<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H1></H1>
    <div id="container">


    </div>
    <script>
        const imageArray = [
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg"
        ];

        let container;

        window.onload = function () {
            // 要偵錯的變數宣告要拉到Script層級，才能在console中被呼叫

            container = document.querySelector("#container");



            imageArray.forEach(function (url, index) {
                // 建立DOM元素
                let img = document.createElement("img");
                // 設定src屬性
                img.setAttribute("src", url);
                // 把img dom元素加入到container
                console.log(img);
                container.appendChild(img);
                
            });
            


        }

    </script>

</body>

</html>

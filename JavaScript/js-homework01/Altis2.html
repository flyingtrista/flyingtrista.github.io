    <script>
        let currentX = 0
        let currentImgIndex = 1

        const imgListArr = document.querySelectorAll('.img-list')
        const grayBtn = document.querySelector('.gray-btn')
        const redBtn = document.querySelector('.red-btn')
        const grayImg = document.querySelector('.gray-img')
        const redImg = document.querySelector('.red-img')

        imgListArr.forEach(area => {
            area.onmousemove = (e) => {
                let imgList = Array.from(area.children)
                imgList.forEach(img => img.style.display = 'none')
                currentImgIndex = Math.round((e.clientX / 24) % (imgList.length - 1))
                imgList[currentImgIndex].style.display = 'block'

            }
        })

        grayBtn.onclick = () => {
            grayImg.style.display = 'flex'
            redImg.style.display = 'none'

            imgListArr.forEach(area => {
                let imgList = Array.from(area.children)
                imgList.forEach(img => img.style.display = 'none')
                imgList[currentImgIndex - 1].style.display = 'block'
            })
        }

        redBtn.onclick = () => {
            redImg.style.display = 'flex'
            grayImg.style.display = 'none'

            imgListArr.forEach(area => {
                let imgList = Array.from(area.children)
                imgList.forEach(img => img.style.display = 'none')
                imgList[currentImgIndex - 1].style.display = 'block'
            })
        }
    </script>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程列表</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/0015b7851a.css" crossorigin="anonymous">

    <!-- bootstrap 5.1.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- owl 幻燈片 -->
    <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/EveryDay/ckeditor_4.20.2_full/ckeditor/ckeditor.js"></script>
    <script>
        function processData() {
            // getting data
            var data = CKEDITOR.instances.content.getData()
            alert(data);
        }
    </script>
</head>


<body>


    <section class="section-bg">
        <div>
            <div class="container">
                <div class="container mb-5">
                    <h2>行程說明</h2>
                    <hr>

                    <div class="row mb-3">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"> <h3>行程簡述</h3></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleFormControlInput1" value="">
                        </div>
                    </div>

                   
                    <p>建議輸入300~500字以內</p>
                    <div class="row">
                        <form name='form' action='#' method='post'>
                            <textarea name="content" id="content" rows="10" cols="80"></textarea>
                            <script>
                                CKEDITOR.replace('content', {});
                            </script>
                            <input type='button' value='送出' onclick='processData()'>
                        </form>

                    </div>
                    <hr>
                    <h2>使用對象</h2>
                    <div class="row mb-3">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">客製化使用對象說明</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleFormControlInput1" value="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">新增</button>
                </div>

                <div class="container mb-5 justify-content-center" >
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </div>
           
            
        </div>
        <div>
            
        </div>
    </section>

    </div> -->

    <!-- bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- import載入 -->
    <script src="js/jquery-3.5.0.js"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script>
        $(function () {
            $("#import-menu").load("import-menu.html");
            $("#import-footer").load("import-footer.html");
        });
    </script>


    <script>
        window.addEventListener('scroll', function () {
            let scroll = document.querySelector('.go-top');
            scroll.classList.toggle("active", window.scrollY > 100)


        })

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            })
        }
    </script>

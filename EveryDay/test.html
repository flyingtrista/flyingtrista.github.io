<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mouse {
            cursor: pointer;
            width: 30px;
            height: 50px;
            border-radius: 20px;
            border: 2px solid white;
            position: relative;
            margin-bottom: 60px;

            &:before {
                content: '';
                position: absolute;
                width: 5px;
                height: 5px;
                background: white;
                border-radius: 50%;
                left: 50%;
                top: 10%;
                transform: translate(-50%, 0);
                animation: mouse 3s infinite;
            }
        }

        @keyframes mouse {

            0%,
            50% {
                transform: translate(-50%, 0);
                top: 10%;
                opacity: 1;
            }

            80%,
            100% {
                transform: translate(-50%, 0) scale(0.5);
                top: 40%;
                opacity: 0;
            }
        }

        .to-top {
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            position: relative;
            margin-bottom: 100px;

            &:before {
                content: '';
                position: absolute;
                width: 15px;
                height: 15px;
                border-top: 2px solid white;
                border-right: 2px solid white;
                transform: rotate(-45deg) translate(-70%, 0);
                top: 20%;
                left: 50%;
                animation: toTop 2s infinite ease-in;
            }
        }

        @keyframes toTop {

            0%,
            30% {
                top: 20%;
                opacity: 1;
            }

            80% {
                top: 5%;
                opacity: 0.3;
            }

            90%,
            100% {
                top: 0%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- //html -->
    <section>
        <div class="mouse"></div>
    </section>
    <section>
        <div class="to-top"></div>
    </section>

    <script>
        //JS
        const mouse = document.querySelector('.mouse');
        const toTop = document.querySelector('.to-top');

        mouse.addEventListener('click', function () {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        })

        toTop.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        })
    </script>
</body>

</html>

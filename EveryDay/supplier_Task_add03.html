                    <label for="city" class="col-sm-4 col-form-label"></label>

                    </div>
                    <label for="city" class="col-sm-1 col-form-label">原價</label>
                    <div class="col-sm-2">
                        <input type="text" class=" form-control" id="exampleFormControlInput2" value="">

                    <label for="city" class="col-sm-1 col-form-label">售價</label>
                    <div class="col-sm-2">

                </div>

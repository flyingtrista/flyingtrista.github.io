<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增行程</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/0015b7851a.css" crossorigin="anonymous">

    <!-- bootstrap 5.1.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- owl 幻燈片 -->
    <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>


    <section class="section-bg">


        <div class="container my-3">
            <div class="row mb-3">
                <label for="exampleFormControlInput1" class="col-sm-10 col-form-label">
                    <H1>行程列表</H1>
                </label>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" onclick="add()">新增</button>
                </div>

            </div>


            <hr>

            <div class="row mb-3">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">行程名稱、代碼或別名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="">
                </div>
            </div>
            <hr>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">圖片</th>
                        <th scope="col">行程名稱</th>
                        <th scope="col">套餐選項</th>
                        <th scope="col">行程代碼</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>圖片1</td>
                        <td>行程名稱1</td>
                        <td>套餐選項1</td>
                        <td>行程代碼1</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>圖片2</td>
                        <td>行程名稱2</td>
                        <td>套餐選項2</td>
                        <td>行程代碼2</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>圖片3</td>
                        <td>行程名稱3</td>
                        <td>套餐選項3</td>
                        <td>行程代碼3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </section>



    <!-- footer -->
    <div id="import-footer"></div>

    <div class="go-top" onclick="scrollToTop();">
        <span><i class="fa-solid fa-chevron-up"></i></span>
    </div>

    <!-- bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- import載入 -->
    <script src="js/jquery-3.5.0.js"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script>
        $(function () {
            $("#import-menu").load("import-menu.html");
            $("#import-footer").load("import-footer.html");
        });
    </script>


    <script>
        window.addEventListener('scroll', function () {
            let scroll = document.querySelector('.go-top');
            scroll.classList.toggle("active", window.scrollY > 100)


        })

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            })
        }
    </script>

    <script>
        function add() {
            window.location.replace("http://127.0.0.1:5500/EveryDay/supplier_Task_add01.html");
        }
    </script>


</body>

</html>
